<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF Chess Rating Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts for premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chess Rating Checker</h1>
            <p>Enter player names to fetch their latest ECF ratings</p>
        </header>

        <main>
            <div class="input-section">
                <textarea id="playerInput" placeholder="Enter names, one per line..."></textarea>
                <button id="fetchBtn" class="primary-btn">
                    <span class="btn-text">Get Ratings</span>
                    <span class="loader"></span>
                </button>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <h2>Results</h2>
                    <span id="resultCount" class="badge">0 found</span>
                </div>
                <div class="table-wrapper">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Player Name</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Data provided by English Chess Federation API</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
